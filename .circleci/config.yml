version: 2.1

orbs:
  tmate: circleci/tmate@0.1.2

jobs:
  crd-debug:
    machine: true
    steps:
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt install -y python3 curl wget sudo
            echo "âœ… Environment ready"

      - tmate/await:
